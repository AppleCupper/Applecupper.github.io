<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}</title>
	<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/applecupper.js"></script>    
    <!-- 实现拖动效果，需引入 JQuery UI -->
    <script src="{{ site.baseurl }}/assets/js/jquery-ui.min.js"></script>
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/css/applecupper.css" rel="stylesheet" type="text/css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
       <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
       <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets-live2d/waifu.css?v=1.4.2"/>
{% include isso-comments.html %}
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% assign trans = site.data.values[site.lan] %}
                    <li class="active"><a href="{{ site.baseurl }}/">{{ trans.home }}</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/archive.html">{{ trans.archive }}</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/categories.html">{{ trans.categories }}</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/tags.html">{{ trans.tags }}</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/about.html">{{ trans.about }}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="waifu">
    <div class="waifu-tips"></div>
    <canvas id="live2d" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
</div>
    
<script src="{{ site.baseurl }}/assets-live2d/waifu-tips.js?v=1.4.2"></script>
<script src="{{ site.baseurl }}/assets-live2d/live2d.js?v=1.0.5"></script>
<script type="text/javascript">
    /* 可直接修改部分参数 */
    live2d_settings['modelId'] = 1;                  // 默认模型 ID
    live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID
    live2d_settings['modelStorage'] = false;         // 不储存模型 ID
    live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
    live2d_settings['canTurnToAboutPage']   = false;
    live2d_settings['waifuDraggable'] = 'axis-x';    // 拖拽样式
    live2d_settings['waifuEdgeSide']  = 'right:0';
    /* 在 initModel 前添加 */
    initModel("{{ site.baseurl }}/assets-live2d/waifu-tips.json?v=1.4.2")
</script>
